<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Cadastro de Usuários</title>
</head>
<body>
    <header>
        <h1>Cadastro de Usuários</h1>
    </header>

    <main>
        <section>
            <form action="" method="post">
                <label for="username">Nome</label>
                <input type="text" id="username" name="username" required>

                <label for="useremail">E-mail</label>
                <input type="email" id="useremail" name="useremail" required>

                <label for="user">Usuário</label>
                <input type="text" id="user" name="user" required>

                <label for="level">Nível</label>
                <select name="level" id="level" required>
                    <option value="admin">1 - Admin</option>
                    <option value="user">2 - User</option>
                </select>

                <label for="user">Status</label>
                <div class="status-labels">
                    <label for="statusOn">Ativado</label> 
                    <input type="checkbox" id="statusOn" name="status" value="on">

                    <label id="off" for="statusOff">Desativado</label>
                    <input type="checkbox" id="statusOff" name="status" value="off">
                </div>

                <input type="button" value="Enviar">
            </form>
        </section>
    </main>

    <footer></footer>
</body>
</html>
